<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Austin Housing Linear Models</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Austin Housing Linear Models</h1>
            <div class="row justify-content-start">
                <div class="col-sm" >
                    <label>Please choose between simple and multiple linear regression</label>
                </div>
            </div>
            <br />
            <br />
            <div class="row justify-content-start" >
                <div class="col-sm" >
                    <form action="{% url 'linregress' %}" >
                        <!-- This button should take you to the simple linear regression model page -->
                        <button class="btn btn-info">Simple Linear Regression</button>
                    </form>
                </div>
            </div>
            <br />
            <div class="row justify-content-start" >
                <div class="col-sm" >
                    <form action="{% url 'multiregress' %}" >
                        <!-- This button should take you to the multiple linear regression model page -->
                        <button class="btn btn-info">Multiple Linear Regression</button>
                    </form>
                </div>
            </div>
            <br/>
            <div class="col-sm" >
                <form action="{% url 'home' %}" >
                    <!-- This button should take you back to the home page -->
                    <button class="btn btn-secondary">Back</button>
                </form>
            </div>
            <br />
        </div>
    </body>
</html>
