<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Austin Housing ML Models</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Austin Housing ML Models</h1>
            <div class="row justify-content-start">
                <div class="col-sm" >
                    <label>Welcome! This application will allow tests of our group's machine learning models. We used an Austin housing dataset for our models and made</label>
                    <label>use of linear and polynomial regression as well as a neural network for predictions. Please select the machine learning model of your choice,</label>
                    <label>clicking one of the blue buttons below.</label>
                    <a href="https://www.kaggle.com/ericpierce/austinhousingprices" target="_blank">Austin Housing Dataset (Kaggle)</a>
                </div>
            </div>
            <br />
            <br />
            <div class="row justify-content-start" >
                <div class="col-sm" >
                    <form action="{% url 'linearChoice' %}" >
                        <button class="btn btn-info">Linear Regression</button>
                    </form>
                </div>
            </div>
            <br />
            <div class="row justify-content-start" >
                <div class="col-sm" >
                    <form action="{% url 'polyregress' %}" >
                        <button class="btn btn-info">Polynomial Regression</button>
                    </form>
                </div>
            </div>
            <br />
            <div class="row justify-content-start" >
                <div class="col-sm" >
                    <form action="{% url 'neuraln' %}" >
                        <button class="btn btn-info">Neural Network</button>
                    </form>
                </div>
            </div>


        </div>

    </body>
</html>
