<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Austin Housing Neural Network Regression</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Austin Housing Neural Network Regression</h1>
            <br />
            <!-- This displayes the prediction from the model along with the true value, x values, and index of the data -->
            <div class="row justify-content-start">
                This is the prediction {{yPredicted}}
                <br/>
                This means that the price bucket is ${{fPrice}} ~ ${{lPrice}}
                <br/>
                This is the true value {{y_true}}
                <br/>
                This is the x value {{x}}
                <br/>
                This is the index {{index}}
                <div class="col-sm" >
                    <form action="{% url 'neuraln' %}" >
                        <!-- This button takes you back to the multiple linear regression page -->
                        <button class="btn btn-secondary">Back</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
